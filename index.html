<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Card Game</title>
  </head>
  <body>
    <h1>Find the Duplicate Card</h1>
    <div class="grid">
      <div class="card" id="card">
        <div class="front">
          <img src="./images/card_back.png" alt="card-cover" />
          <div class="back">
            <img src="./images/ace_of_spades.png" alt="Ace of Spades" />
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
